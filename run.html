<!doctype html><html lang="en"><head>
  <meta charset="utf-8"/><title>Nepsis A/B Demo Runner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    main{max-width:960px;margin:3rem auto;padding:0 1rem}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    .card{padding:1rem;border:1px solid #e5e7eb;border-radius:.75rem;background:#fff}
    .controls{display:flex;gap:.75rem;flex-wrap:wrap;margin:1rem 0}
    label{font-size:.9rem;color:#374151;display:block;margin-top:.5rem}
    .card label:first-of-type{margin-top:0}
    textarea{width:100%;padding:.6rem;border:1px solid #e5e7eb;border-radius:.5rem;margin:.25rem 0 1rem 0;font-family:ui-monospace,SFMono-Regular,Menlo,monospace;resize:vertical;min-height:2.5rem}
    button{padding:.6rem 1rem;border:0;border-radius:.75rem;cursor:pointer}
    pre{background:#0f172a;color:#e2e8f0;padding:1rem;border-radius:.75rem;overflow:auto}
    table{width:100%;border-collapse:collapse}td,th{border-bottom:1px solid #e5e7eb;padding:.5rem;text-align:left}
    .ok{color:#065f46}.bad{color:#991b1b}
  </style>
</head><body><main>
  <h1>Nepsis A/B Demo Runner</h1>
  <p>Use your own LLM. Copy the prompts, run them, paste outputs below, then <em>Evaluate</em>.</p>
  <div class="controls">
    <button id="copy-naked">Copy Naked Prompt</button>
    <button id="copy-nepsis">Copy Nepsis-Scaffold Prompt</button>
    <button id="evaluate">Evaluate Pasted Outputs</button>
    <button id="download-csv">Download Scorecard CSV</button>
    <a href="/" style="margin-left:auto">← Back</a>
  </div>
  <div class="row">
    <div class="card">
      <h3>Naked Outputs (paste yours)</h3>
      <label for="naked-cmb">Combining marks split over chunks</label>
      <textarea id="naked-cmb" rows="2" placeholder="Paste model output…"></textarea>
      <label for="naked-idem">Idempotent NFC</label>
      <textarea id="naked-idem" rows="2" placeholder="Paste model output…"></textarea>
      <label for="naked-hangul">Hangul Jamo compose</label>
      <textarea id="naked-hangul" rows="2" placeholder="Paste model output…"></textarea>
    </div>

    <div class="card">
      <h3>Nepsis-Scaffold Outputs (paste yours)</h3>
      <label for="nepsis-cmb">Combining marks split over chunks</label>
      <textarea id="nepsis-cmb" rows="2" placeholder="Paste model output…"></textarea>
      <label for="nepsis-idem">Idempotent NFC</label>
      <textarea id="nepsis-idem" rows="2" placeholder="Paste model output…"></textarea>
      <label for="nepsis-hangul">Hangul Jamo compose</label>
      <textarea id="nepsis-hangul" rows="2" placeholder="Paste model output…"></textarea>
    </div>
  </div>
  <div class="card" style="margin-top:1rem">
    <h3>Evaluator</h3>
    <table id="score"><thead><tr><th>Check</th><th>Naked</th><th>Nepsis</th><th>Notes</th></tr></thead>
      <tbody></tbody>
      <tfoot><tr><th>Total Score</th><th id="total-naked">0</th><th id="total-nepsis">0</th><th></th></tr></tfoot>
    </table>
  </div>
</main><script src="/runner.js"></script></body></html>
